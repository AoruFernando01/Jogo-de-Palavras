<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="css/estilos.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Alura Typer</title>
</head>
<body>
    <!-- Seja bem vindo ao curso de jQuery :) -->
    <h1>SKS Typer</h1>
    <p class="frase">Esta frase tem varias 6 belaspalavras.</p>
    
    <ul class="informações">
        <li><span id="tamanho-frase"> 5 </span> palavras</li>
        <li><span id="tempo-digitacao">1</span> segundos</li>
    </ul>

    <textarea class="campo-digitacao" rows="8" cols="40"></textarea>
    <button id="botao-reiniciar">Reiniciar jogo</button>

    <ul>
        <li><span id="contador-caracteres"> 0 </span> caracteres</li>
        <li><span id="contador-palavras"> 0 </span> palavras</li>
    </ul>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
